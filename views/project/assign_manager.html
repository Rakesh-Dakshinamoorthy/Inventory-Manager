<div class="modal fade" id="assignmanager" tabindex="-1" role="dialog"
         aria-labelledby="assignmanagerTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="assignmanagerTitle">Assign Manager</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {{=LOAD('project', 'assign_manager.load', vars={'managers': managers}, ajax=True, ajax_trap=True, user_signature=True)}}
      </div>
    </div>
  </div>
</div>
<script>
    $('#assignmanager').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) // Button that triggered the modal
    var rowid = button.data('rowid') // Extract info from data-* attributes
    // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
    var modal = $(this)
    modal.find('input[name$="Team"]').val(rowid)
    })
</script>
