{{extend 'layout.html'}}
<div class="container col-md-7">
    <div class="modal fade" id="addcategory" tabindex="-1" role="dialog"
         aria-labelledby="addcategoryTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addcategoryTitle">Add Category</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            {{=LOAD('asset', 'add_category.load', ajax=True, ajax_trap=True, user_signature=True)}}
          </div>
        </div>
      </div>
    </div>
    <h1 style="font-family: Calibri; font-weight: bolder; padding-bottom: 10px">Asset category</h1>
    {{=grid}}
</div>
