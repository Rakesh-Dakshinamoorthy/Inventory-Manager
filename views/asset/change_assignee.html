<div class="modal fade" id="change_assignee" tabindex="-1" role="dialog"
     aria-labelledby="change_assignee_title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="change_assignee_title">Change Assigned to</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{=LOAD('asset', 'change_assignee.load', vars={'users': users}, ajax=True, ajax_trap=True,
        user_signature=True)}}
      </div>
    </div>
  </div>
</div>
<script>
    $('#change_assignee').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) // Button that triggered the modal
    var rowid = button.data('rowid') // Extract info from data-* attributes
    // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
    var modal = $(this)
    modal.find('input[name$="Asset"]').val(rowid)
    })
</script>
