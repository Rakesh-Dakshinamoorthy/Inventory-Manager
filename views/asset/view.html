{{extend 'layout.html'}}
<div class="container col-md-7">
    <div class="modal fade" id="addasset" tabindex="-1" role="dialog"
         aria-labelledby="addassetTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addassetTitle">Add Asset</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            {{=LOAD('asset', 'add.load', ajax=True, ajax_trap=True, user_signature=True)}}
          </div>
        </div>
      </div>
    </div>
    {{=grid}}
</div>
